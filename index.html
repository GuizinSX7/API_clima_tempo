<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API clima e tempo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" media="(max-width: 800px)" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="climeostil">
      <h1 id="climeos">
        Clime<i class="fa-solid fa-earth-americas" id="icon"></i>s
      </h1>
    </div>
    <div id="horario"></div>
    <form id="formClima" class="input-group mb-3">
      <input
        type="text"
        id="cityInput"
        class="form-control"
        placeholder="Cidade"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </form>

    <div id="climaResult">
      <div class="cidade">
        <p id="city"></p>
      </div>
      <div id="temperatura">
        <p id="temperaturaid"></p>
      </div>
      <div id="umidade">
        <p id="umidadeid"></p>
      </div>
      <div id="velocidadedovento">
        <p id="velocidadedoventoid"></p>
        <img id="ventoicon" src="./img/vento.png" alt="vento.png" width="100px">
      </div>
      <div id="climades">
        <p id="climaid"></p>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://kit.fontawesome.com/7fc24fef46.js"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>

</html>
